<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <!-- DIALOGS: dialog forms for creation and editing of todos/projects -->
    <dialog id="todo-dialog">
        <form action="" method="dialog" id="todo-form">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="description">Description: </label>
                <input type="text" id="description" name="description">
            </div>
            
            <div>
                <label for="dueDate">Due date: </label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            
            <div>
                <legend>Priority: </legend>

                <div class="priority">
                    <input type="radio" id="high" name="priority" required>
                    <label for="high">High</label>
                </div>

                <div class="priority">
                    <input type="radio" id="medium" name="priority" required>
                    <label for="medium">Medium</label>
                </div>

                <div class="priority">
                    <input type="radio" id="low" name="priority" required>
                    <label for="low">Low</label>
                </div>
            </div>
            
            <div>
                <label for="notes"></label>
                <input type="textarea" id="notes" name="notes">
            </div>

            <div>
                <button type="submit" class="submit">Add Todo</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog class="todo-edit-dialog template">
        <form action="" method="dialog" class="todo-edit-form template">
            <div>
                <label for="new-title">Title: </label>
                <input type="text" id="new-title" name="new_title" required>
            </div>

            <div>
                <label for="new-description">Description: </label>
                <input type="text" id="new-description" name="description">
            </div>
            
            <div>
                <label for="new-dueDate">Due date: </label>
                <input type="date" id="new-dueDate" name="dueDate" required>
            </div>
            
            <div>
                <legend>Priority: </legend>

                <div class="priority">
                    <input type="radio" id="new-high" name="priority" required>
                    <label for="new-high">High</label>
                </div>

                <div class="priority">
                    <input type="radio" id="new-medium" name="priority" required>
                    <label for="new-medium">Medium</label>
                </div>

                <div class="priority">
                    <input type="radio" id="new-low" name="priority" required>
                    <label for="new-low">Low</label>
                </div>
            </div>
            
            <div>
                <label for="new-notes"></label>
                <input type="textarea" id="new-notes" name="notes">
            </div>

            <div>
                <button type="submit" class="edit">Edit Todo</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form action="" method="dialog" id="project-form">
            <div>
                <label for="projectTitle">Title: </label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            <div>
                <label for="projectDescription">Description: </label>
                <input type="text" id="projectDescription" name="projectDescription">
            </div>
            <div>
                <button type="submit" class="submit">Create Project</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog class="project-edit-dialog template">
        <form action="" method="dialog" class="project-edit-form template">
            <div>
                <label for="new-projectTitle">Title: </label>
                <input type="text" id="new-projectTitle" name="projectTitle" required>
            </div>
            <div>
                <label for="new-projectDescription">Description: </label>
                <input type="text" id="new-projectDescription" name="projectDescription">
            </div>
            <div>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <div id="container">
        <div id="projects-panel">
            <button class="add-project">Add Project</button>
            <div id="projects"></div>
        </div>
        <div id="todos-panel">
            <button class="add-todo">Add Todo</button>
            <div id="todos"></div>
        </div>
    </div>
</body>
</html>
