<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <button class="add-project">Add Project</button>
    <button class="add-todo">Add Todo</button>
    <dialog id="todo-dialog">
        <form action="" method="dialog" id="todo-form">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="description">Description: </label>
                <input type="text" id="description" name="description">
            </div>
            
            <div>
                <label for="dueDate">Due date: </label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            
            <div>
                <legend>Priority: </legend>

                <div class="priority">
                    <input type="radio" id="high" name="priority" required>
                    <label for="high">High</label>
                </div>

                <div class="priority">
                    <input type="radio" id="medium" name="priority" required>
                    <label for="medium">Medium</label>
                </div>

                <div class="priority">
                    <input type="radio" id="low" name="priority" required>
                    <label for="low">Low</label>
                </div>
            </div>
            
            <div>
                <label for="notes"></label>
                <input type="textarea" id="notes" name="notes">
            </div>

            <div>
                <button type="submit" class="submit">Add Todo</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="todo-edit-dialog">
        <form action="" method="dialog" id="todo-edit-form">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="new-title" name="title" required>
            </div>

            <div>
                <label for="description">Description: </label>
                <input type="text" id="new-description" name="description">
            </div>
            
            <div>
                <label for="dueDate">Due date: </label>
                <input type="date" id="new-dueDate" name="dueDate" required>
            </div>
            
            <div>
                <legend>Priority: </legend>

                <div class="priority">
                    <input type="radio" id="new-high" name="priority" required>
                    <label for="high">High</label>
                </div>

                <div class="priority">
                    <input type="radio" id="new-medium" name="priority" required>
                    <label for="medium">Medium</label>
                </div>

                <div class="priority">
                    <input type="radio" id="new-low" name="priority" required>
                    <label for="low">Low</label>
                </div>
            </div>
            
            <div>
                <label for="notes"></label>
                <input type="textarea" id="new-notes" name="notes">
            </div>

            <div>
                <button type="submit" class="edit">Edit Todo</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <form action="" method="dialog" id="project-form">
            <div>
                <label for="projectTitle">Title</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
            </div>
            <div>
                <label for="projectDescription">Description</label>
                <input type="text" id="projectDescription" name="projectDescription">
            </div>
            <div>
                <button type="submit" class="submit">Create Project</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
